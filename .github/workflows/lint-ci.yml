name: lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
        
    - name: Export gopath
      run: echo "/home/runner/work/go/bin" >> $GITHUB_PATH

    - name: Build
      run: make
      env:
        GOPATH: /home/runner/work/go

    - name: Lint
      run: make lint
      env:
        GOPATH: /home/runner/work/go

