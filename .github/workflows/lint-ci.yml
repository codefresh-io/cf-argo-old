name: lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: $GITHUB_WORKSPACE/go/src/github.com/$GITHUB_REPOSITORY
    steps:
    - uses: actions/checkout@v2
      with:
        path: go/src/github.com/$GITHUB_REPOSITORY

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: make
      env:
        GOPATH: $GITHUB_WORKSPACE/go

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v1.2.1

